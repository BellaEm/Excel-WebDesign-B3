<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/99899855f6.js" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Buttons</title>
</head>
<body class="green lighten-4">
    <div class="container">
        <h1 class="green-text darken-4">Buttons</h1>
        
        <!-- Standard Button -->
        <button class="btn">Read More</button>

    <!-- Waves Effect -->
    <button class="btn yellow blue-text waves-effect">Read More</button>
    <button class="btn white black-text waves-effect wave-lighten">Read More</button>
    <br><br>
    <button class="btn red accent-4 red lighten-text waves-effect wave-lighten">Read More</button>
    <button class="btn purple purple lighten-text waves-effect wave-deep-purple">Read More</button>
    <button class="btn blue darken-4 blue lighten-5-text waves-effect wave-blue">Read More</button>
    
<br><br>
    <!-- Material Icons -->
    <i class="material-icons">face</i>
    <i class="material-icons red-text">favorite</i>
    <i class="material-icons brown-text">free_breakfast</i>
    <i class="material-icons green-text">library_music</i>

    <br><br>
    <!-- Material Icons -->
    <i class="material-icons large">face</i>
    <i class="material-icons red-text medium">favorite</i>
    <i class="material-icons brown-text small">free_breakfast</i>
    <i class="material-icons green-text tiny">library_music</i>

    <br><br>
    <!-- Button With Material Icons -->
    <a class="btn waves-effect waves-light"><i class="material-icons left">shopping_cart</i>
    Buy Now
    </a>
    <a class="btn red waves-effect waves-light"><i class="material-icons right">call</i>
    Call Now
    </a>

    <!-- Button With Fontawesome Icons -->
    <a class="btn black waves-effect waves-light"><i class="fab fa-app-store white-text">Apple</i>
    </a>

<br><br>
    <!-- Colored Buttons -->
    <button class="btn amber blue-text waves-effect">Read More</button>
    <button class="btn pink blue-text waves-effect">Read More</button>
    <button class="btn indigo blue-text waves-effect">Read More</button>

    <br><br>
    <!-- Large Buttons -->
    <button class="btn-large blue">BIG Button</button>

    <!-- Disabled Large Button -->
    <button class="btn-large disabled">BIG Button</button>
    

    </div>
    
    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
