<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/99899855f6.js" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and Minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Floating Buttons</title>
</head>
<body class="light-green lighten-3">
    <div class="container">
        <h1 class="green-text darken-4">Floating Buttons</h1>

        <!-- Floating Buttons -->
        <button class="btn-floating btn-large waves-effect waves-light blue darken-2">
            <i class="material-icons">add</i>
        </button>
        <a class="btn-floating btn-large waves-effect waves-light yellow darken-3">
            <i class="material-icons">edit</i>
        </a>

        <!-- Pulse Effect -->
        <a class="btn-floating btn-large waves-effect waves-light red accent-4 pulse">
            <i class="material-icons">favorite</i>
        </a>
        <a class="btn-floating btn-large waves-effect waves-light black pulse">
            <i class="material-icons">call</i>
        </a>

    <!-- Floating Action Button -->
    <div class="fixed-action-btn">
        <a href="" class="btn-floating btn-large indigo accent-4">
            <i class="fas fa-hashtag"></i>
        </a>
        <ul>
            <li>
                <a href="" class="btn-floating blue darken-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn-floating purple accent-3">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn-floating red accent-4
                ">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn-floating blue darken-1">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- end of container -->

    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and Minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton();
    });
    </script>

</body>
</html>
